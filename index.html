<body>
    <div class="avatar" id="avatar" title="Perfil">
    
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="36px" height="36px">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4
        v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
  </div>

  <div class="dropdown-menu" id="dropdownMenu" aria-hidden="true">
    <a href="#">Perfil</a>
    <a href="#">Ajustes</a>
    <a href="#">Cerrar sesiÃ³n</a> 
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const menu = document.getElementById('dropdownMenu');

    avatar.addEventListener('click', () => {
      const isHidden = menu.getAttribute('aria-hidden') === 'true';
      if (isHidden) {
        menu.style.display = 'flex';
        menu.setAttribute('aria-hidden', 'false');
      } else {
        menu.style.display = 'none';
        menu.setAttribute('aria-hidden', 'true');
      }
    });

    document.addEventListener('click', (e) => {
      if (!avatar.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
        menu.setAttribute('aria-hidden', 'true');
      }
    });
  </script>


</body>
</html>
