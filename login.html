
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Azul Centrado</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #e6f0fa; /* azul claro */
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 95, 153, 0.3);
    width: 320px;
  }

  .login-container h2 {
    text-align: center;
    color: #005f99;
    margin-bottom: 25px;
  }

  label {
    display: block;
    color: #005f99;
    font-weight: bold;
    margin-bottom: 6px;
    margin-top: 15px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #007acc;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #0099ff;
    outline: none;
  }

  button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #005f99, #007acc);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #007acc, #0099ff);
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form action="#" method="POST">
    <label for="username">Usuario</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Entrar</button>
  </form>
</div>

</body>
</html>
